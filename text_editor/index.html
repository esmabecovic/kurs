<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>TEXT EDITOR</h1>
    </header>
    <div class="container">
        <div class="buttons">
            <button class="bold" onclick="boldText()">Bold</button>
            <button class="italic" onclick="italicText()">Italic</button>
            <button class="right" onclick="alignRight()"><i class="fa fa-align-left" aria-hidden="true"></i></button>
            <button class="center" onclick="alignCenter()"><i class="fa fa-align-center" aria-hidden="true"></i></button>
            <button class="left" onclick="alignLeft()"><i class="fa fa-align-right" aria-hidden="true"></i></button>
            <button class="upper" onclick="upperCase()">Upper Case</button>
            <button class="lower" onclick="lowerCase()">Lower Case</button>
            <button class="capital" onclick="capitalLetter()">Capitalize</button>
            <button class="delete" onclick="clearText()">Clear Text</button>
        </div>
        <div class="text-space">
            <textarea name="" id="texta" cols="30" rows="10"></textarea>
        </div>
    </div>
    
</body>
</html>
